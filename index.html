<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
    <div class="img">
        <img src="./Logo (1).png">
    </div>
    </header>

    <div class="input-box">
        <input type="text" id="taskInput" placeholder="Enter Your To-do List Task">
        <input type="date" id="taskDate" placeholder="dd-mm-yyyy" required>

        <select name="priority" id="priority" required>
            <option value="">Priority</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        </div>

        <button class="add-btn" id="addBtn">Add <i class="fa-solid fa-circle-plus"></i></button>
    </div>

    <div class="list-items">
        <p>To-do list <span id="todoCount">0</span></p>
        <p class="high-p-text">High priority</p>
        <div class="highPriority-number">
            <p class="numbers" id="highPriorityNum">0</p>
        </div>
    </div>

    <div class="to-do-box">
        <ul id="list-container">
            <!-- <li class="checked">task 1</li>
            <li>task 2</li>
            <li>task 3</li> -->

        </ul>
    </div>
<hr>
    <div class="started">
        <p id="start">Started</p>
        <div class="pronum">0</div>
        <p id="highPro">High Priority</p>
        <div class="pronum">0</div>
    </div>

    <hr>

    <div class="started">
        <p id="completed">Completed</p>
        <div id="completeNum">0</div>
        <p id="highPro">High Priority</p>
        <div class="pronum">0</div>
    </div>


   
    
    <script src="./script.js"></script>
</body>
</html>
